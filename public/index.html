<html>
<head>
	<title>Ellie's Deli</title>
	<!--Bootstrap Stylesheet CDN-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!--jQuery CDN-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

	<!--Bootstrap JS CDN-->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<!--Font Awesome-->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	
	<!-- Cutsom jQuery -->
	<script src="./js/main.js"></script>

	<!-- Firebase -->
	<script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
	<script src="./js/firebase.js"></script>

</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" style=" vertical-align: middle;" href="#">Ellie's Deli&nbsp;&nbsp;<i style=" vertical-align: middle;" class="fa fa-2x fa-cutlery">&nbsp;</i></a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#" id="loginModalButton"><span id="username"></span>&nbsp;&nbsp;&nbsp<i style=" vertical-align: middle;" class="fa fa-2x fa-sign-in">&nbsp;</i></a></li>
					<li><a href="#" data-toggle="modal" data-target="#cartModal"><i class="fa fa-2x fa-shopping-cart">&nbsp;</i></a></li>
					<li><a href="#" data-toggle="modal" data-target=#queueModal><i class="fa fa-2x fa-list-ul"></i></a></li>
				</ul>
			</div>
		</div>
	</nav>
	<h1>&nbsp</h1>
	<div class="container">
		<div class="row">
			<div class="col-sm-4">
				<h4><b>Name: </b><span id="userDataName"></span></h4>
				<h4><b>Room: </b><span id="userDataRoom"></span></h4>
				<h4><b>Email: </b><span id="userDataEmail"></span></h4>
			</div>
		</div>
	</div>
	<div id="loginModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<h1 class="text-center">Login</h1>
				</div>
				<div class="modal-body">
					<div class="login">
					<div class="form-group">
						<input type="text" id="loginemail" class="form-control input-lg" placeholder="Email">
					</div>
					<div class="form-group">
						<input type="password" id="loginpassword"  class="form-control input-lg" placeholder="Password">
					</div>
					<div class="form-group">
						<button id="loginUser" class="btn btn-success btn-lg btn-block">Sign In</button>
					</div>
					</div>
					<div class="form-group">
						<button id="registerbutton" class="btn btn-info btn-lg btn-block">Register</button>
					</div>
					<h6>&nbsp</h6>
				</div>
				<div class="modal-footer">
					<div class="col-md-12">
						<button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="logoutModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					<div class="form-group">
						<button id="logoutbutton" class="btn btn-danger btn-lg btn-block">Logout</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="registerModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<h1 class="text-center">Register</h1>
				</div>
				<div class="modal-body">
					<div id="register">
					<div class="form-group">
						<input type="text" id="regname" class="form-control input-lg" placeholder="Name">
					</div>
					<div class="form-group">
						<input type="text" id="regroom" class="form-control input-lg" placeholder="Room Number">
					</div>
					<div class="form-group">
						<input type="text" id="regemail" class="form-control input-lg" placeholder="Email">
					</div>
					<div class="form-group">
						<input type="password" id="regpassword" class="form-control input-lg" placeholder="Password">
					</div>
					<div class="form-group">
							<button id="registerUser" class="btn btn-success btn-lg btn-block">Register</button>
					</div>
					</div>
					<h6>&nbsp</h6>
				</div>
				<div class="modal-footer">
					<div class="col-md-12">
						<button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
